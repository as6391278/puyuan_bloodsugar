<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>所有使用者</title>
</head>
<body>
    <h1>使用者血壓</h1>
    {% for user in list_user %}
        <h2>{{ user.user_name }}</h2>
        <img src="{{ user.user_image.url }}" alt="">
        <div>
            {% for line in user.introduce.readlines %}
                <p>{{ line.decode }}</p>
            {% endfor %}

        </div>

    {% endfor %}
</body>
</html>
